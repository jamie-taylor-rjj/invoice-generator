## This workflow is based on the one found at: https://blog.taranissoftware.com/building-net-maui-apps-with-github-actions

name: .NET Maui - macOS Build

on:
  push:
    ## Only run for pushes directly to main
    branches: [ main ]
    ## Ignore any pushes which only have changes to markdown and git files
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
      - 'WinForms/**'
  pull_request:
    ## Run on all PRs to main
    branches: [ main ]
    ## Ignore any PRs which only have changes to markdown and git files
    paths-ignore:
      - 'WinForms/**'
  ## Allow builds to be run from the Actions view
  workflow_dispatch:
## Provide read-only access to the repo
permissions:
  contents: read

env:
  DOTNET_NOLOGO: true                     # Disable the .NET logo
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true # Disable the .NET first time experience
  DOTNET_CLI_TELEMETRY_OPTOUT: true       # Disable sending .NET CLI telemetry

jobs:

  # Build a macOS app file
  build-mac:

    ## macOS apps can only be built on macOS
    runs-on: macos-11
    name: MacCatalyst Build
    steps:

      ## Get latest code
      - name: Checkout
        uses: actions/checkout@v3

      ## Install .NET v6
      - name: Setup .NET 6
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x
          include-prerelease: true

      ## Install .NET Maui build tools
      - name: Install MAUI Workloads
        run: |
          dotnet workload install maccatalyst --ignore-failed-sources
          dotnet workload install maui --ignore-failed-sources

      # Restore .NET packages
      - name: Restore Dependencies
        run: dotnet restore NET-Maui/InvoiceGenerator-dotnet-maui-UI/InvoiceGenerator-dotnet-maui-UI.csproj

      ## Build an app for macOS
      - name: Build MAUI MacCatalyst
        run: dotnet build NET-Maui/InvoiceGenerator-dotnet-maui-UI/InvoiceGenerator-dotnet-maui-UI.csproj -c Release -f net6.0-maccatalyst --no-restore

      ## Allow the macOS app to be downloaded later
      - name: Upload MacCatalyst Artifact
        uses: actions/upload-artifact@v3.0.0
        with:
          name: macos-ci-build
          path: ./**/*.app/
